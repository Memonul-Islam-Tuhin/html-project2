    <main class="flex__center">
      <section class="contact__section">
        <h2 class="section__title text__center">Contact Us</h2>
        <div class="contact__container flex__center">
          <form action="" class="form card">
            <div class="form__control flex__center">
              <label for="name"
                >Name:
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Enter your name"
                  autocomplete="name"
                />
              </label>
            </div>
            <div class="form__control flex__center">
              <label for="email"
                >Email:
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  autocomplete="email"
                />
              </label>
            </div>
            <div class="form__control flex__center">
              <label for="massage"
                >Massage:
                <textarea
                  name="massage"
                  id="massage"
                  placeholder="Write Massage"
                ></textarea>
              </label>
            </div>
            <div class="form__control flex__center form-btn-field">
              <button type="submit" class="btn contact__btn">Submit</button>
            </div>
          </form>
          <div class="contact__address flex-space-around">
            <address>
              <h4>Address:</h4>
              <p>1704,Gazipur-road</p>
              <p>Bangladesh,Gazipur</p>

              <span>Call:</span>
              <a href="tel:+01717281275">+01717281275</a>
            </address>
            <iframe
              class="contact__map"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d466006.0792311754!2d89.76967568919241!3d24.148137123778778!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755df57417c4619%3A0x660d2e32e8d12db9!2z4Kaq4Ka_4Kaw4KeB4Kac4Ka-4Kay4KeAIOCmieCmmuCnjeCmmiDgpqzgpr_gpqbgp43gpq_gpr7gprLgpq_gprw!5e0!3m2!1sen!2sbd!4v1724695351029!5m2!1sen!2sbd"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <!-- footer starts here  -->
